name: release-chart
on:
  push:
    branches: [main]

jobs:
  release-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.BOT_TOKEN }}
          charts_dir: charts
          charts_url: https://thrinadh-kumpatla.github.io/
          owner: Thrinadh-Kumpatla
          repository: charts/rudderstack
          branch: main